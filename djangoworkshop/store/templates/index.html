<!-- หน้าแรก -->
{% extends 'layouts.html' %} <!-- extend จาก layouts -->
{% load static %}

{% block contenr%}

<div class="container"> <!-- BOOTSTRAP -->
    <div class="row my-3">
    {% for product in products %}

    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{{product.image.url}}" alt=""></a><!-- แก้ภาพ -->
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{product.name}}</a><!-- แก้ชื่อ -->
            </h4>
            <h5>{{product.price}}</h5> <!-- แก้ราคา -->
            <p class="card-text">{{product.description}}}</p><!-- แก้รายละเอียดสินค้า -->
          </div>
          <div class="card-footer">
            {% if product.stock <= 0 %}
                <h2 class="text-danger">สินค้าหมด</h2>

            {% else %}
                <a href="#" class="btn btn-primary">เพิ่มลงตะกร้า</a>

            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
